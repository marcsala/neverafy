<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neverafy - Tu nevera, inteligente | Nunca m√°s desperdicies comida</title>
    <meta name="description" content="Organiza tu nevera, ahorra dinero y cuida el planeta. Neverafy usa IA para gestionar tu comida y eliminar el desperdicio.">
    <link rel="stylesheet" href="src/index.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: #1f2937;
            overflow-x: hidden;
        }

        /* Variables CSS */
        :root {
            --primary-green: #16a34a;
            --primary-blue: #2563eb;
            --light-green: #22c55e;
            --dark-green: #15803d;
            --gradient-primary: linear-gradient(135deg, #16a34a 0%, #2563eb 100%);
            --gradient-hero: linear-gradient(135deg, #f0fdf4 0%, #dbeafe 25%, #f0f9ff 50%, #ecfdf5 75%, #f0fdf4 100%);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(-10px) rotate(-1deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Utility Classes */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .text-center { text-align: center; }
        .relative { position: relative; }
        .absolute { position: absolute; }
        .hidden { display: none; }
        .flex { display: flex; }
        .grid { display: grid; }

        .fade-in {
            animation: fadeInUp 0.8s ease-out;
        }

        .float {
            animation: float 6s ease-in-out infinite;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .gradient-text {
            background: var(--gradient-primary);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }

        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 32px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-xl);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-2xl);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #374151;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .nav-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 28px;
            font-weight: 900;
            text-decoration: none;
            color: inherit;
        }
        
        .nav-logo .emoji {
            font-size: 40px;
            animation: bounceIn 1s ease-out;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 32px;
            list-style: none;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #374151;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--primary-green);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: var(--primary-green);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            background: var(--gradient-hero);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 120px 0 80px 0;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23000" opacity="0.03"/><circle cx="75" cy="75" r="1" fill="%23000" opacity="0.03"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
        }
        
        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #22c55e, #16a34a);
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(2) {
            top: 60%;
            right: 15%;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #3b82f6, #2563eb);
            animation: float 8s ease-in-out infinite reverse;
        }
        
        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 20%;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #a855f7, #7c3aed);
            animation: float 10s ease-in-out infinite;
            animation-delay: 2s;
        }
        
        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
            position: relative;
            z-index: 10;
        }
        
        .hero-text {
            space-y: 32px;
        }
        
        .hero-title {
            font-size: 72px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 24px;
        }
        
        .hero-subtitle {
            font-size: 32px;
            color: #6b7280;
            font-weight: 300;
            margin-bottom: 32px;
        }
        
        .hero-description {
            font-size: 20px;
            color: #4b5563;
            line-height: 1.7;
            margin-bottom: 40px;
            max-width: 500px;
        }
        
        .pain-points {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 32px;
            margin: 40px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .pain-points h3 {
            font-weight: 600;
            margin-bottom: 20px;
            color: #374151;
        }

        .pain-point {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
            color: #4b5563;
        }
        
        .pain-point-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #ef4444, #dc2626);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }
        
        .hero-buttons {
            display: flex;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .social-proof {
            display: flex;
            align-items: center;
            gap: 32px;
            padding-top: 32px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            margin-top: 40px;
        }
        
        .rating {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stars {
            color: #fbbf24;
            font-size: 20px;
        }
        
        .stats {
            font-weight: 600;
            color: var(--primary-green);
        }
        
        /* Phone Mockup */
        .hero-phone {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .phone-container {
            position: relative;
            width: 320px;
            height: 640px;
            animation: float 8s ease-in-out infinite;
        }
        
        .phone-shadow {
            position: absolute;
            top: 40px;
            left: 20px;
            right: 20px;
            bottom: -20px;
            background: linear-gradient(45deg, rgba(0,0,0,0.1), rgba(0,0,0,0.05));
            border-radius: 50px;
            filter: blur(20px);
            z-index: 1;
        }
        
        .phone {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #1f2937, #111827);
            border-radius: 50px;
            padding: 8px;
            z-index: 2;
            box-shadow: var(--shadow-2xl);
        }
        
        .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f0fdf4 0%, #dbeafe 100%);
            border-radius: 42px;
            overflow: hidden;
            position: relative;
        }
        
        .phone-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 3s infinite;
        }
        
        .phone-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .phone-content {
            padding: 24px;
            height: calc(100% - 60px);
            display: flex;
            flex-direction: column;
        }
        
        .app-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .app-logo {
            font-size: 48px;
            margin-bottom: 12px;
            animation: bounceIn 2s ease-out;
        }
        
        .app-title {
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 4px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .app-subtitle {
            font-size: 12px;
            color: #6b7280;
            font-weight: 500;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: 900;
            color: var(--primary-green);
        }
        
        .stat-label {
            font-size: 10px;
            color: #6b7280;
            font-weight: 500;
        }
        
        .product-list {
            flex: 1;
            space-y: 12px;
        }
        
        .product-item {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            border-left: 4px solid var(--primary-green);
            margin-bottom: 12px;
            transition: transform 0.3s ease;
        }
        
        .product-item:hover {
            transform: translateX(4px);
        }
        
        .product-item.warning {
            border-left-color: #f59e0b;
            background: rgba(254, 243, 199, 0.9);
        }

        .product-item.danger {
            border-left-color: #ef4444;
            background: rgba(254, 226, 226, 0.9);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .product-name {
            font-size: 12px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .product-status {
            font-size: 10px;
            color: #6b7280;
        }
        
        .product-icon {
            font-size: 16px;
        }

        .floating-badges {
            position: absolute;
        }

        .floating-badge {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: float 6s ease-in-out infinite;
        }
        
        .badge-1 {
            top: -40px;
            right: -40px;
            color: var(--primary-green);
            animation-delay: 0s;
        }
        
        .badge-2 {
            bottom: -40px;
            left: -40px;
            color: var(--primary-blue);
            animation-delay: 2s;
        }
        
        .badge-3 {
            top: 50%;
            left: -60px;
            color: #7c3aed;
            animation-delay: 4s;
        }
        
        /* Problem Section */
        .problem-section {
            padding: 120px 0;
            background: linear-gradient(135deg, #fef2f2 0%, #fff7ed 100%);
            position: relative;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 80px;
        }
        
        .section-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 8px 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .section-title {
            font-size: 64px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 24px;
        }
        
        .section-description {
            font-size: 20px;
            color: #6b7280;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .problems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-bottom: 80px;
        }
        
        .problem-card {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .problem-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-2xl);
        }
        
        .problem-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ef4444, #dc2626);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px auto;
            font-size: 32px;
            transition: transform 0.3s ease;
        }
        
        .problem-card:hover .problem-icon {
            transform: scale(1.1) rotate(5deg);
        }
        
        .problem-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #1f2937;
        }
        
        .problem-text {
            color: #4b5563;
            line-height: 1.6;
        }
        
        /* Before/After Comparison */
        .comparison {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 32px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: var(--shadow-2xl);
        }
        
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        
        .comparison-side {
            padding: 60px 40px;
            position: relative;
        }
        
        .comparison-side.before {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
        }
        
        .comparison-side.after {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
        }
        
        .comparison-emoji {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 48px;
            opacity: 0.3;
        }
        
        .comparison-title {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .comparison-title.before {
            color: #dc2626;
        }
        
        .comparison-title.after {
            color: #16a34a;
        }
        
        .comparison-list {
            space-y: 24px;
        }
        
        .comparison-item {
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }
        
        .comparison-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 4px;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .comparison-icon.before {
            background: #dc2626;
        }
        
        .comparison-icon.after {
            background: #16a34a;
        }
        
        .comparison-content h4 {
            font-weight: 600;
            margin-bottom: 4px;
            color: #1f2937;
        }
        
        .comparison-content p {
            font-size: 14px;
            color: #6b7280;
        }
        
        .comparison-result {
            text-align: center;
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        
        .result-number {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 8px;
        }
        
        .result-number.before {
            color: #dc2626;
        }
        
        .result-number.after {
            color: #16a34a;
        }

        .result-label {
            font-size: 14px;
            font-weight: 600;
        }
        
        /* Features Section */
        .features-section {
            padding: 120px 0;
            background: linear-gradient(135deg, #f0f9ff 0%, #f3e8ff 100%);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 80px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            text-align: center;
        }

        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-2xl);
        }

        .feature-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px auto;
            font-size: 32px;
            color: white;
            transition: transform 0.3s ease;
        }
        
        .feature-card:hover .feature-icon {
            transform: scale(1.1) rotate(-5deg);
        }
        
        .feature-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #1f2937;
        }
        
        .feature-description {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 16px;
        }
        
        .feature-highlight {
            font-size: 12px;
            color: var(--primary-green);
            font-weight: 600;
        }
        
        /* Steps Section */
        .steps-section {
            padding: 120px 0;
            background: white;
        }

        .steps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 60px;
            margin-top: 80px;
        }

        .step-card {
            text-align: center;
            position: relative;
        }

        .step-number-container {
            position: relative;
            margin-bottom: 40px;
        }
        
        .step-number {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px auto;
            font-size: 32px;
            font-weight: 900;
            color: white;
            box-shadow: var(--shadow-xl);
            position: relative;
            z-index: 2;
        }
        
        .step-bg-icon {
            position: absolute;
            top: -20px;
            right: -20px;

                    });
            });
        });

        // Scroll animations
        function animateOnScroll() {
            const elements = document.querySelectorAll('.animate-on-scroll');

            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;

                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('visible');
                }
            });
        }

        // Navigation scroll effect
        function handleNavScroll() {
            const nav = document.getElementById('navbar');
            if (window.scrollY > 50) {
                nav.style.background = 'rgba(255, 255, 255, 0.98)';
                nav.style.boxShadow = '0 1px 20px rgba(0, 0, 0, 0.1)';
            } else {
                nav.style.background = 'rgba(255, 255, 255, 0.95)';
                nav.style.boxShadow = 'none';
            }
        }

        // Mobile menu toggle
        function toggleMobileMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        }

        // Smooth scroll to registration
        function scrollToRegister() {
            document.getElementById('registro').scrollIntoView({
                behavior: 'smooth'
            });
        }

        // Show demo modal
        function showDemo() {
            document.getElementById('demo-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // Close demo modal
        function closeDemo() {
            document.getElementById('demo-modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // Handle registration form
        function handleRegistration(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password')
            };

            console.log('Registration data:', data);

            // Success animation
            const button = event.target.querySelector('button[type="submit"]');
            const originalContent = button.innerHTML;

            button.innerHTML = '<span style="font-size: 24px;">‚úÖ</span> ¬°Cuenta creada!';
            button.style.background = '#16a34a';

            setTimeout(() => {
                // Guardar datos del usuario
                localStorage.setItem('userName', data.name);
                localStorage.setItem('userEmail', data.email);
                localStorage.setItem('isLoggedIn', 'true');
                
                // Redirigir a la app con el nombre del usuario
                window.location.href = `pages/app.html?name=${encodeURIComponent(data.name)}`;
            }, 2000);
        }

        // FAQ toggle
        function toggleFAQ(id) {
            const faqItem = document.querySelector(`#faq-${id}`).parentElement;
            const faqAnswer = document.getElementById(`faq-${id}`);
            const faqArrow = faqItem.querySelector('.faq-arrow');

            if (faqAnswer.classList.contains('active')) {
                faqAnswer.classList.remove('active');
                faqAnswer.style.display = 'none';
                faqArrow.innerHTML = 'üîΩ';
                faqItem.classList.remove('active');
            } else {
                // Close all other FAQs
                document.querySelectorAll('.faq-answer.active').forEach(answer => {
                    answer.classList.remove('active');
                    answer.style.display = 'none';
                });
                document.querySelectorAll('.faq-item.active').forEach(item => {
                    item.classList.remove('active');
                    item.querySelector('.faq-arrow').innerHTML = 'üîΩ';
                });

                // Open this FAQ
                faqAnswer.classList.add('active');
                faqAnswer.style.display = 'block';
                faqArrow.innerHTML = 'üîº';
                faqItem.classList.add('active');
            }
        }

        // Close modal when clicking outside
        document.getElementById('demo-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDemo();
            }
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // Event listeners
        window.addEventListener('scroll', () => {
            animateOnScroll();
            handleNavScroll();
        });

        window.addEventListener('load', () => {
            animateOnScroll();
        });

        // Add some interactive hover effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add hover effects to cards
            const cards = document.querySelectorAll('.problem-card, .feature-card, .testimonial-card, .pricing-card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    if (!this.style.transform.includes('scale')) {
                        this.style.transform = 'translateY(-8px) scale(1.02)';
                    }
                });

                card.addEventListener('mouseleave', function() {
                    if (this.classList.contains('featured')) {
                        this.style.transform = 'scale(1.05)';
                    } else {
                        this.style.transform = '';
                    }
                });
            });

            // Add parallax effect to floating elements
            const floatingElements = document.querySelectorAll('.floating-element');
            window.addEventListener('scroll', () => {
                const scrolled = window.pageYOffset;
                floatingElements.forEach((element, index) => {
                    const speed = 0.1 + (index * 0.05);
                    const yPos = -(scrolled * speed);
                    element.style.transform = `translateY(${yPos}px)`;
                });
            });

            // Initialize animations
            setTimeout(() => {
                animateOnScroll();
            }, 100);
        });
    </script>

</body>
</html>
